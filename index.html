<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>   
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <a href="#" target="_blank" rel="noopener"><img class="header__logo" alt="Логотип Mesto Russia" src="./images/logo.svg"></a>
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" alt="Аватар пользователя" src="./images/avatar.jpg">
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>            
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list">
          
          </ul>      
        </section>       
      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
      <article class="popup popup-edit">
        <div class="popup__container popup-edit__container">
          <button class="close-button popup-edit__close-button" type="button"></button>  
          <form class="popup__form popup-edit__form" name="profile" novalidate>
            <h2 class="popup__title popup-edit__title">Редактировать профиль</h2>
            <fieldset class="popup__fieldset popup-edit__fieldset popup__contact-info popup-edit__contact-info">
              <input class="popup__item popup-edit__item popup-edit__item_type_name" id="name-input" type="text" name="firstname" value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
              <span class="popup__item-error popup-edit__item-error name-input-error"></span>
              <input class="popup__item popup-edit__item popup-edit__item_type_about" id="about-input" type="text" name="about" value="Исследователь океана" minlength="2" maxlength="200" required>
              <span class="popup__item-error popup-edit__item-error about-input-error"></span>
            </fieldset>
            <button class="popup__button popup-edit__button" type="submit">Cохранить</button>        
          </form>
        </div>
      </article>
      <article class="popup popup-add">
        <div class="popup__container popup-add__container">
          <button class="close-button popup-add__close-button" type="button"></button>  
          <form class="popup__form popup-add__form" name="element" novalidate>
            <h2 class="popup__title popup-add__title">Новое место</h2>
            <fieldset class="popup__fieldset popup-add__fieldset">
              <input class="popup__item popup-add__item popup-add__item_type_name" id="placename-input"type="text" name="name" placeholder="Название" value="" minlength="2" maxlength="30" required>
              <span class="popup__item-error popup-add__item-error placename-input-error"></span>
              <input class="popup__item popup-add__item popup-add__item_type_source" id="link-input" type="url" name="source" placeholder="Ссылка на картинку" value="" required>
              <span class="popup__item-error popup-add__item-error link-input-error"></span>
            </fieldset>
            <button class="popup__button popup-add__button" type="submit">Создать</button>        
          </form>
        </div>
      </article> 
      
      <section class="popup popup-img">
        <div class="popup-img__container"> 
          <img class="popup-img__item" src=" " alt=" ">
          <button class="close-button popup-img__close-button"   type="button" ></button>
        </div>
       
      </section>

      <template class="element-template">
        <li class="element">
          <img class="element__photo" src=" " alt=" ">
          <button type="button" class ="element__delete"></button>         
          <div class="element__text-container">
            <h2 class="element__title"></h2>
            <button type="button" class="element__like"></button>  
          </div>
        </li>
      </template>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>

</html>
